<div id="cart-container">
    <div class="container">
        <div class="cart-sec">
            <div class="cart-heading">
                <h2>Shopping Cart</h2>
            </div>

            <div class="cart-products-sec">

                <div class="cart-item" *ngFor="let c of cartData">
                    <div class="img-sec">
                        <mat-checkbox></mat-checkbox>
                        <img [src]="c.imageUrl">
                    </div>
                    <div class="desc-sec">
                        <h4 class="prod-name">{{c.name}}</h4>
                        <p>Units in Stock : <span>{{c.unitsInStock}}</span></p>
                        <div class="qty-sec">
                            <div class="qty-field">
                                <mat-form-field appearance="outline">
                                    <mat-label>Quantity</mat-label>
                                    <input matInput placeholder="Enter Quantity">
                                </mat-form-field>
                            </div>
                            <div class="opt-sec">
                                <a (click)="DeleteCart(c)">Delete</a>
                                <a>Save for later</a>
                            </div>

                        </div>
                    </div>
                    <div class="pricing-sec">
                        <b class="amt">{{c.unitPrice}}</b>
                    </div>
                </div>
                <div class="cart-total-row">
                    <p>Subtotal ({{cartData.length}} items): <b class="amt">{{cartTotal}}</b></p>
                </div>
            </div>
            <div class="cart-pay-sec">
                <p>Subtotal ({{cartData.length}} items): <b class="amt">{{cartTotal}}</b></p>
                <button mat-raised-button color="primary">Proceed to Buy</button>
            </div>

        </div>


    </div>
</div>
