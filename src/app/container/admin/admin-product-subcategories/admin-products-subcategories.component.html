<div id="admin-product-subcategorires-container">
    <h1>Admin Product Sub Categories</h1>
      <div class="table-content">
        <div class="row">
            <div class="col-lg-4 col-md-4 col-sm-12 col-12">
                <button routerLink="add-subcategorires" mat-raised-button color="primary">Add Sub Categories</button>
            </div>
            
        </div>
        <div class="row">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
            </mat-form-field>

            <div class="mat-elevation-z8">
                <table mat-table [dataSource]="listingcategory" matSort>

                    <!-- ID Column -->
                    <ng-container matColumnDef="id">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
                        <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                    </ng-container>

                    <!-- Progress Column -->
                    <ng-container matColumnDef="categoryName">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Category Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.categoryName}}% </td>
                    </ng-container>

                    <!-- Name Column -->
                    <ng-container matColumnDef="categoryId">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> categoryId </th>
                        <td mat-cell *matCellDef="let row"> {{row.categoryId}} </td>
                    </ng-container>

                    <!-- Fruit Column -->
                    <!-- <ng-container matColumnDef="fruit">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
                        <td mat-cell *matCellDef="let row"> {{row.active}} </td>
                    </ng-container> -->

                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                    <!-- Row shown when there is no matching data. -->
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>

                <mat-paginator [pageSizeOptions]="[5, 10, 20,50, 100]" aria-label="Select page of users"></mat-paginator>
            </div>

        </div>
    </div>
</div>
