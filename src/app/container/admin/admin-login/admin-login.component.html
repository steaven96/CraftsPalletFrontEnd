<div id="admin-login-container">
  <div class="login-section">
    <mat-card>
      <mat-card-title>Login</mat-card-title>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <p>
            <mat-form-field>
              <input
                type="text"
                matInput
                placeholder="Username/Email"
                formControlName="EMAIL"
              />
            </mat-form-field>
            <app-display-errors [displayError]="isFieldValid('EMAIL')" [errorMsg]="global.fieldErrorMsg">
            </app-display-errors>
          </p>

          <p>
            <mat-form-field>
              <input
                type="password"
                matInput
                placeholder="Password"
                formControlName="PASSWORD"
              />
            </mat-form-field>
          </p>

          <!-- <p *ngIf="error" class="error">
            {{ error }}
          </p> -->

          <div class="button">
            <button mat-raised-button color="primary">Submit</button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
