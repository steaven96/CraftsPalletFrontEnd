<div id="admin-container">
    <!-- <h1>ADMIN</h1>
    <router-outlet></router-outlet> -->
    <div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
        <mat-toolbar color="primary" class="example-toolbar">
          <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
          <h1 class="example-app-name">Crafts Pallet Dashboard</h1>
        </mat-toolbar>
      
        <mat-sidenav-container class="example-sidenav-container"
                               [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
          <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                       [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list>
              <a mat-list-item routerLink="dashboard" >Dashboard</a>
              <a mat-list-item routerLink="product-templates" >Product Templates</a>
              <a mat-list-item routerLink="products" >Products</a>
              <a mat-list-item routerLink="product-category" >Product Categories</a>
              <a mat-list-item routerLink="product-subcategory" >Product Sub-Categories</a>
              <a mat-list-item routerLink="customers" >Customers</a>
              <a mat-list-item routerLink="add-product" >Admin</a>
            </mat-nav-list>
          </mat-sidenav>
      
          <mat-sidenav-content>
            <router-outlet></router-outlet>
          </mat-sidenav-content>
        </mat-sidenav-container>
      </div>


</div>
