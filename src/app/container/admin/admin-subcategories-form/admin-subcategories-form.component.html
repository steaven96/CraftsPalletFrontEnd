<div id="admin-product-form-container " class="p-5">
  <h1>Sub Category Form</h1>
  <div class="product-form">
    <form [formGroup]="productForm">
      <div class="row">

        <div class="col-lg-4 col-md-4 col-sm-12 col-12">
          <mat-form-field appearance="outline">
            <mat-label>Select  Category</mat-label>
            <mat-select formControlName="category">
              <mat-option *ngFor="let item of listingcategory" [value]="item.categoryName">
                {{item.categoryName}}
              </mat-option>

              <!-- <mat-option value="option">Option</mat-option>
                        <mat-option value="option 1">Option 1 </mat-option>
                        <mat-option value="option 2">Option 2</mat-option>
                        <mat-option value="option 3">Option 3</mat-option> -->
            </mat-select>
          </mat-form-field>
        </div>


        <div class="col-lg-4 col-md-4 col-sm-12 col-12">
          <mat-form-field hintLabel="Max 100 characters" appearance="outline">
            <mat-label>Category Name</mat-label>
            <input matInput #input maxlength="100" formControlName="categoryName" placeholder="Ex. Nougat">
            <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
          </mat-form-field>
        </div>



        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <mat-label>Category Description</mat-label>
          <angular-editor formControlName="categoryDescription" [config]="config"></angular-editor>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12">
          <mat-form-field hintLabel="Max 100 characters" appearance="outline">
            <mat-label>Category Link</mat-label>
            <input matInput #input maxlength="100" formControlName="categoryLink" placeholder="/cloth">
            <mat-hint align="end">{{input.value?.length || 0}}/100</mat-hint>
          </mat-form-field>
        </div>
        <div class="col-lg-4 col-md-4 col-sm-12 col-12">
          <mat-form-field>
            <div>
              <mat-toolbar>
                <input matInput [value]="selectedFileNames.length ? selectedFileNames : 'Select Images'" />

                <button mat-flat-button color="primary" [disabled]="!selectedFiles">
                  Upload
                </button>
              </mat-toolbar>

              <input type="file" id="fileInput" name="fileInput" accept="image/*" multiple
                (change)="selectFiles($event)" />
            </div>
          </mat-form-field>
        </div>

        <div class="col-lg-12 col-md-12 col-sm-12 col-12">
          <button mat-raised-button color="primary" (click)="productFormSubmit()">Submit</button>
        </div>
      </div>
    </form>
  </div>

</div>
